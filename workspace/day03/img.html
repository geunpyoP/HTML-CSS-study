<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지</title>
</head>
<body>
  <img src="/day03/images/icon01.png" alt="">
  <!-- src는 이미지의 위치(경로), alt는 이미지가 없을 경우 대체 텍스트 -->
  <!-- 절대경로 말고 상대경로를 쓰자!!! -->
  <!-- 상대 경로로 이미지 5개 불러오기 -->
  <!-- 
    1,2,3번은 현재 폴더를 기준으로 가져오기
    4,5번은 최상위 폴더를 기준으로 가져오기
    -->
    <img src="./icon1/icon4/icon01.png" alt="아이콘1">
    <img src="./icon02.png" alt="아이콘2">
    <img src="./icon2/icon03.png" alt="아이콘3">
    <img src="/day03/icon1/icon04.png" alt="아이콘4">
    <img src="/day03/icon3/icon05.png" alt="아이콘5">
</body>
</html>
