<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컬러</title>
  <style>
    .cyan-color { color: rgba(0,255,255,0.35);}
    .blue-color { color: #00F;}
  </style>
</head>
<body>
  <!-- 
  실습: rgb컬러 표현법으로 cyan opacity(투명도)35%을 p태그에 적용하기
      16진수 컬러 표현법으로 blue컬러 span태그에 적용하기
   -->
  <p class="cyan-color">16진수 컬러 넣었지롱~!😎</p>
  <span class="blue-color">RGB 컬러 넣었따~!</span>
</body>
</html>
