<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트 사이즈</title>
  <style>
    /* 부모 기준으로 상대적으로 결정되는 크기    
    h1 {font-size: 20px;}
    p {font-size: 2em;} 
    span {font-size: 2em;}
    /* 40px */ /* em은 부모의 2배를 의미 */ 
    /* 80px */ /* 조상이 아닌 부모의 2배이므로 p의 2배 */

    /* 최상위 html을 기준으로 상대적으로 결정되는 크기 (기본 16px)*/
    h1 {font-size: 60px;}
    p {font-size: 2rem;} 
    span {font-size: 2rem;}
  </style>
  
</head>
<body>

  <h1> 조상 em
    <p> 부모 em
      <span> 자식 em</span>
    </p>
  </h1> 

  <p>밖에 있는 태그</p>
</body>
</html>
